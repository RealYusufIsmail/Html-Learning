<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"
        placeholder="Peter">
        <br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"
        placeholder="Parker">
        <br><br>
        <label for="title">Title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" value="Mrs." id="Mrs." name="title">
        <label for="Miss.">Miss.</label>
        <input type="radio" value="Miss." id="Miss." name="title">
        <label for="Dr.">Dr.</label>
        <input type="radio" value="Dr." id="Dr." name="title">

        <br><br>

        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="american_express">American Express</option>
            <option value="master_card">Master Card</option>
            <option value="apple_card">Apple Card</option>
        </select>
        <br><br>

        <label for="email">Email:</label>
        <input  type="email" id="email" name="email"
        placeholder="example@example.com">

        <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" value="1">

        <br><br>
        
        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" name="phone" >

        <br><br>
        
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="12">
        The max is 12 characters

        <br><br>

        <label for="slider">Rate us:</label>
       1<input type="range" step="25" id="slider" value="100" name="slider">5
        
        <br><br>

        <label for="subscribe">Subscribe
        <input type="checkbox" name="subscribe" nane="subscribe">

        <br><br>

        <label for="myfile">upload a file:</label>
        <input type="file" id="myfile" name="myfile" accept=".image"> 

        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
