<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
</head>
<body>
    <button name="simple button" type="button">
        Click me ;)
    </button>

    <button name="submit" type="submit" value="Submit">
        Submit
    </button>

    <button name="reset" type="reset" value="Reset">
        Reset
    </button>

    <button disabled>
        Disabled
    </button>

    <button autofocus>
        Autofocus
    </button>

    <button onclick="alert('You clicked on this button. OMG')">
        ALERT!
    </button>

    <a href="https://RealYusufIsmail.github.io">
    <button>
        My Website.
    </button>
    </a>
    <br>
    <br>

    <button style="background-color:aqua;
                color:grey;
                font-size:  12px;
                font-family: monospace; ">
        Css Style.
    </button>
</body>
</html>
